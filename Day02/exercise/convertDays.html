<script>
// LATIHAN 1 
/*
Write a code to convert days to years, months and days (Notes: 1 year : 365 days, 1 month : 30 days). 
○ Example : 400 days → 1 year, 1 month, 5 days
○ Example: 366 days → 1 year, 0 month, 1 day
*/ 
let inputDays = parseInt(prompt("Masukkan Jumlah Hari"));

// Hitung Tahun
const Years = Math.floor(inputDays/365)
// Hitung Sisa Hari setelah tahun dihitung 
const sisaHari = inputDays % 365; 
// Hitung jumlah bulan
const months = Math.floor(sisaHari/30);
// Hitung sisa hari setelah bulan
const days = sisaHari % 30;

alert(`${Years} Tahun ${months} Bulan ${days} Hari`)

</script>
